<!-- INPUT QUESTION -->
<div class="col-12">
    <div class="row align-items-center mx-0 mb-4 justify-content-center">

        <div class="col-11 card border shadow-none mb-0 p-3">
            <!-- TITLE -->
            <div class="m-1">
                <h6 class="mb-0">
                  {{question.title}}
                  <span *ngIf="question.mandatory" class="text-danger">*</span>
                </h6>
            </div>
            <div class="row align-items-center mx-0 mt-2 mb-2 justify-content-center">

                <div *ngIf="question.icon != null" class="col-auto">
                    <div class="rounded-lg shadow">
                        <img class="rounded-lg border question-image" src="{{'data:image/png;base64,' + question.icon.data}}">
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-12 px-3 py-2">

                    <div *ngIf="question.type == 'TEXT'" class="row">
                        <div class="col-auto my-auto">
                            <img class="input-question-icon" src="assets/dist/img/icons/custom/icon_text.svg">
                        </div>
                        <span class="col-auto my-auto">Text input</span>
                    </div>

                    <div *ngIf="question.type == 'TEXTAREA'" class="row">
                        <div class="col-auto my-auto">
                            <img class="input-question-icon" src="assets/dist/img/icons/custom/icon_textarea.svg">
                        </div>
                        <span class="col-auto my-auto">Area input</span>
                    </div>

                    <div *ngIf="question.type == 'DATE'" class="row">
                        <div class="col-auto my-auto">
                            <img class="input-question-icon" src="assets/dist/img/icons/custom/icon_date.svg">
                        </div>
                        <span class="col-auto my-auto">Date input</span>
                    </div>

                    <div *ngIf="question.type == 'NUMBER'" class="row">
                        <div class="col-auto my-auto">
                            <img class="input-question-icon" src="assets/dist/img/icons/custom/icon_number.svg">
                        </div>
                        <span class="col-auto my-auto">Number input</span>
                    </div>

                </div>
            </div>
        </div>

        <div class="col-auto bg-gray-100 pr-0 modify">
            <div class="dropdown" data-toggle="dropdown">
                <a href="#" class="action-item pr-0" role="button" data-toggle="dropdown" aria-haspopup="true" title="Open"
                   aria-expanded="false"> <i class="far fa-cog"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a href="#" (click)="editQuestion()" class="dropdown-item">Edit</a>
                    <a href="#" (click)="deleteQuestion()" class="dropdown-item text-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
