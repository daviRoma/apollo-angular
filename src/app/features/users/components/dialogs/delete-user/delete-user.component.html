<!-- DELETE USER DIALOG -->
<h2 class="mat-dialog-title">{{dialogConfig.title}}</h2>

  <div class="mat-dialog-content">
    <div class="row">
      <div class="col-md-12">
        <span class="form-control-label"> {{dialogConfig.content}} </span>
      </div>
    </div>
  </div>

  <div class="mat-dialog-actions">
    <div class="text-right buttons-container">
      <button type="button" class="btn btn-sm btn-link text-danger" (click)="cancel()">{{ 'common.cancel' | translate }}</button>
      <button type="button" class="btn btn-sm btn-primary rounded-pill" (click)="confirm()">{{ 'common.confirm' | translate }}</button>
    </div>
  </div>
