<!-- DELETE QUESTION DIALOG -->
<h2 class="mat-dialog-title">{{dialogConfig.title}}</h2>

<div class="mat-dialog-content">
  <div class="row">
    <div class="form-group col-12">
      <label class="form-control-label">{{ "common.email" | translate }}</label>
      <input type="text" class="form-control form-control-emphasized" id="email">
    </div>
    <div class="form-group col-12">
      <label class="form-control-label">{{ 'common.code' | translate }}</label>
      <input type="text" class="form-control  form-control-emphasized" id="code">
    </div>

    <!-- Error container -->
    <div class="mt-3 col-auto">
      <span *ngIf="errorValue" class="text-danger text-sm">*{{errorValue}}</span>
    </div>
  </div>
</div>

<div class="mat-dialog-actions mb-2">
  <div class="text-right buttons-container">
    <button type="button" class="btn btn-sm btn-link text-danger" (click)="cancel()">{{ 'common.cancel' | translate }}</button>
    <button type="button" class="btn btn-sm btn-primary rounded-pill" (click)="confirm()">{{ 'common.confirm' | translate }}</button>
  </div>
</div>
