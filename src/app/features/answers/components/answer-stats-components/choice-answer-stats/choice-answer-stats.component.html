<!-- CHOICE ANSWER STATS -->
<div class="row mb-2">
  <div class="col-10">
    <div class="progress-wrapper">
      <span data-toggle="tooltip" class="progress-label text-muted text-sm"></span>

      <div class="progress mt-1 mb-2" style="height: 5px;">
        <div class="progress-bar bg-purple" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 10%;"></div>
      </div>
    </div>
  </div>
  <div class="col-2 align-self-end text-right">
    <span data-toggle="tooltip" title="  label  " class="h6 mb-0">  (value.toString().length > 5 ?
      value.toFixed(2) : value)  %</span>
  </div>
</div>
