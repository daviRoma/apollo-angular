<!-- ANSWER STATS COMPONENTS -->

<!-- Question Title -->
<div class="row mb-4">
  <div class="col-12">
    <h6 id="question_title" class="text-sm mb-0"></h6>
  </div>
</div>

<!-- Answers -->
<!-- Answer placeholder -->
<div id="answers_paceholder" class="row justify-content-center">
  <div class="col-12 text-center">

  </div>
  <div class="col-2 my-3">
    <span><i class="fas fa-list fa-4x"></i></span>
  </div>
</div>

<!-- Answers container -->
<div *ngIf="question != null" id="answers_container">

  <ng-template *ngIf="question.questionType === 'App\\MultiQuestion'">
    <app-app-choice-answer-stats></app-app-choice-answer-stats>
  </ng-template>

  <ng-template *ngIf="question.questionType === 'App\\InputQuestion'">
    <app-input-answer-stats></app-input-answer-stats>
  </ng-template>

  <ng-template *ngIf="question.questionType === 'App\\MatrixQuestion'">
    <app-matrix-answer-stats></app-matrix-answer-stats>
  </ng-template>
</div>
<!-- ./Answers container -->
