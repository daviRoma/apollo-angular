<mat-toolbar>
  <mat-toolbar-row>
    <div class="card-header">
      <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12">
          <h3 class="force-margin-0">{{answerTotal}}</h3>
        </div>
        <div class="col-6 col-sm-6 col-xs-12 my-auto">
          <mat-form-field>
            <input matInput class="dc-search float-right" placeholder="Search Survey"
              (keyup)="filterSubject.next($event.target.value)">
          </mat-form-field>
        </div>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<!-- Table -->
<div class="table-responsive">
  <table mat-table [dataSource]="dataSource" class="answers-table" matSort matSortActive="id" matSortDirection="asc"
    matSortDisableClear="true">

    <!-- Icon Column -->
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef> Icon </th>
      <td mat-cell *matCellDef="let answer">
        <span><i class="far fa-comment-alt-edit"></i></span>
      </td>
    </ng-container>

    <!-- ID column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let answer">
        <div class="media-body ml-3"><a [routerLink]="['/answers/survey', answer.id]" class="name mb-0 h6 text-sm">{{answer.id}}</a></div>
      </td>
    </ng-container>

    <!-- Email column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let answer">
        <span class="d-block text-sm text-muted mb-3">{{answer.email}}</span>
      </td>
    </ng-container>

    <!-- Tot Answer column -->
    <ng-container matColumnDef="totAnswers">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Answers </th>
      <td mat-cell *matCellDef="let answer">
        <div class="d-flex align-items-center">
          <span class="completion mr-2">{{(answer.totAnswers / getTotalQuestions()) * 100}}%</span>
          <div>
            <div class="progress" style="width:100px;">
              <div class="progress-bar bg-success" role="progressbar" aria-valuemin="0" aria-valuemax="100" [style]="{'width': (answer.totAnswers / getTotalQuestions()) * 100 }"></div>
            </div>
          </div>
        </div>
      </td>
    </ng-container>

    <!-- Submitted date column -->
    <!-- <ng-container matColumnDef="createDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date </th>
      <td mat-cell *matCellDef="let answer">
        <span>{{ answer.date | date }}</span>
      </td>
    </ng-container> -->

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let survey" class="action-td">
        <a [routerLink]="[detailPage, survey.id]" title="Survey Detail" data-toggle="tooltip">&nbsp;<i class="far fa-clipboard"></i>&nbsp;</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="spinner">
      <th mat-header-cell *matHeaderCellDef>
        <div class="" *ngIf="loading">
          <mat-spinner [diameter]="20"></mat-spinner>
        </div>
      </th>
      <td mat-cell *matCellDef="" class="custom-status-cell">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="row table-footer">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <mat-paginator [length]="answerTotal" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        (page)="pageEvent=$event"></mat-paginator>
    </div>
  </div>
</div>
