<!-- QUESTION GROUP BOX -->
<div class="py-1">

  <div *ngFor="let questionGroup of questionGroups" class="card-body pb-0 pt-3 mb-3" title="group-container">
    <!-- Group Info -->
    <div class="row mb-2">
      <div class="col-11">
        <h5>{{questionGroup.title}}</h5>
        <h6 class="text-muted">{{questionGroup.description}}</h6>
      </div>

      <div class="col-1 my-auto modify">
        <div class="text-right">
          <div class="dropdown" data-toggle="dropdown">
            <a href="#" class="action-item" role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              <i class="far fa-cog"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right">
              <a href="#" (click)="openEditQuestionGroupModal(questionGroup)" class="dropdown-item">Edit</a>
              <a href="#" (click)="openDeleteQuestionGroupDialog(questionGroup)" class="dropdown-item text-danger">Delete</a>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- ./Group Info -->

    <!-- Group Questions -->
    <div class="card border mb-0 shadow-none bg-gray-100">
      <div class="card-body row align-items-center justify-content-center">

        <!-- GROUP CONTENTS -->
        <!-- <div *ngFor="let question of questionGroup.questions" class="col-12 mx-0 my-0 px-0 py-0"> -->

          <!-- If Choice Question -->

                <div
                  th:replace="/common/surveys/components/questions/single_choice.html :: singleChoice(question=${question}, stat=${stat})">
                </div>
              </th:block>
              <th:block
                th:unless="${question.choiceType == T(it.univaq.disim.mwt.apollo.domain.questions.ChoiceType).RADIO}">
                <div
                  th:replace="/common/surveys/components/questions/multi_choice.html :: multiChoice(question=${question}, stat=${stat})">
                </div>
              </th:block>
            </th:block> -->

          <!-- If Input Question -->
          <!-- <div th:if="${question instanceof T(it.univaq.disim.mwt.apollo.domain.questions.InputQuestion)}">
              <div
                th:replace="common/surveys/components/questions/text_input.html :: inputQuestion(question=${question}, stat=${stat})">
              </div>
            </div> -->

          <!-- If Selection Question -->
          <!-- <div th:if="${question instanceof T(it.univaq.disim.mwt.apollo.domain.questions.SelectionQuestion)}">
              <div
                th:replace="common/surveys/components/questions/select_choice.html :: selectionQuestion(question=${question}, stat=${stat})">
              </div>
            </div> -->

          <!-- If Matrix Question -->
          <!-- <div th:if="${question instanceof T(it.univaq.disim.mwt.apollo.domain.questions.MatrixQuestion)}">
              <div
                th:replace="common/surveys/components/questions/matrix_choice.html :: matrixQuestion(question=${question}, stat=${stat})">
              </div>
            </div> -->

        <!-- </div> -->

        <!-- ADD QUESTION BUTTON -->
        <div class="container modify">

          <div class="row justify-content-md-center">

            <div class="col-auto">
              <a data-toggle="collapse" href="{{'#collapseGroup_' + questionGroup.id}}">
              <div class="col-auto">
                <div class="icon icon-primary btn-sm btn-soft-primary rounded-circle icon-shape">
                  <i class="far fa-plus"></i>
                </div>
              </div>
            </a>
          </div>
        </div>

        <!-- Question collapse choice -->
        <div class="row collapse justify-content-md-center" id="{{'collapseGroup_' + questionGroup.id}}">

          <div class="col-10 mt-4 mb-0">
            <div class="row justify-content-md-center align-items-center">

              <!-- Single-Choice Question -->
              <div class="col-auto">
                <a href="#" (click)="openSingleChoiceQuestionDialog()" data-toggle="modal">
                  <div class="row question-selector justify-content-md-center hover-scale-110 mx-2 m-2">
                    <div class="col-12 align-self-center">
                      <div class="col-12">
                        <img alt="Radio Question" src="/assets/dist/img/icons/custom/radio_single.svg">
                      </div>
                      <div class="col-12">
                        <span>Single Choice</span>
                      </div>

                    </div>
                  </div>
                </a>
              </div>

              <!-- Multi-Choice Question -->
              <div class="col-auto">
                <a href="#" (click)="openMultiChoiceQuestionDialog()" data-toggle="modal">
                  <div class="row question-selector justify-content-md-center hover-scale-110 mx-2 m-2">
                    <div class="col-12 align-self-center">
                      <div class="col-12">
                        <img alt="Multi Choice Question" src="/assets/dist/img/icons/custom/check_single.svg">
                      </div>
                      <div class="col-12">
                        <span>Multi Choice</span>
                      </div>

                    </div>
                  </div>
                </a>
              </div>

              <!-- Selection Question -->
              <div class="col-auto">
                <a href="#" (click)="openSelectionQuestionDialog()" data-toggle="modal">
                  <div class="row question-selector justify-content-md-center hover-scale-110 mx-2 m-2">
                    <div class="col-12 align-self-center">
                      <div class="col-12">
                          <img alt="Selection Question" src="/assets/dist/img/icons/custom/select.svg">
                      </div>
                      <div class="col-12">
                        <span>Selection Question</span>
                      </div>
                    </div>
                  </div>
                </a>
              </div>

              <!-- Input question -->
              <div class="col-auto">
                <a href="#" (click)="openInputQuestionDialog()" data-toggle="modal">
                  <div class="row question-selector justify-content-md-center hover-scale-110 mx-2 m-2">
                    <div class="col-12 align-self-center">
                      <div class="col-12">
                        <img alt="Radio Question" src="/assets/dist/img/icons/custom/input_text.svg">
                      </div>
                      <div class="col-12">
                        <span>Input Question</span>
                      </div>

                    </div>
                  </div>
                </a>
              </div>

              <!-- Matrix Radio Question -->
              <div class="col-auto">
                <a href="#" (click)="openSingleMatrixQuestionDialog()" data-toggle="modal">
                  <div class="row question-selector justify-content-md-center hover-scale-110 mx-2 m-2">
                    <div class="col-12 align-self-center">
                      <div class="col-12">
                        <img alt="Radio Question" src="/assets/dist/img/icons/custom/radio_multi.svg">
                      </div>
                      <div class="col-12">
                        <span>Matrix Radio Question</span>
                      </div>
                    </div>
                  </div>
                </a>
              </div>

              <!-- Matrix Check Question -->
              <div class="col-auto">
                <a href="#" (click)="openMultiMatrixQuestionDialog()" data-toggle="modal">
                  <div class="row question-selector justify-content-md-center hover-scale-110 mx-2 m-2">
                    <div class="col-12 align-self-center">
                      <div class="col-12">
                        <img alt="Radio Question" src="/assets/dist/img/icons/custom/check_multi.svg">
                      </div>
                      <div class="col-12">
                        <span>Matrix Check Question</span>
                      </div>

                    </div>
                  </div>
                </a>
              </div>

            </div>
          </div>
        </div>
        <!-- ./Question collapse choice -->
      </div>

    </div>
    <!-- ./Group questions -->
    </div>

    <!-- Add Group Button -->
    <div class="card-body mb-4 mt-2 modify">
      <div class="row justify-content-center">
        <div class="col-auto d-flex align-items-center">
          <button id="create_group" type="button" class="btn btn-primary btn-icon rounded-pill"
            (click)="openAddQuestionGroupModal()">
            <span class="btn-inner--icon"><i class="far fa-plus"></i></span>
            <span class="btn-inner--text">Add Group</span>
          </button>
        </div>
      </div>
    </div>
    <!-- ./Add Group Button-->

  </div>

  <div *ngIf="!questionGroups.length" class="card-body pb-0 pt-3 mb-3">
      <!-- Add Group Button -->
      <div class="card-body mb-4 mt-2 modify">
        <div class="row justify-content-center">
          <div class="col-auto d-flex align-items-center">
            <button id="create_group" type="button" class="btn btn-primary btn-icon rounded-pill"
              (click)="openAddQuestionGroupModal()">
              <span class="btn-inner--icon"><i class="far fa-plus"></i></span>
              <span class="btn-inner--text">Add Group</span>
            </button>
          </div>
        </div>
      </div>
      <!-- ./Add Group Button-->
  </div>
</div>
