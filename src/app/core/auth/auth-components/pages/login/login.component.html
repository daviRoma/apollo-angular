<!-- Login  -->
<div class="min-vh-100 py-5 d-flex align-items-center">
  <div class="w-100">
    <div class="row justify-content-center">
      <div class="col-sm-8 col-lg-4">
        <div class="card shadow zindex-100 mb-0">
          <div class="card-body px-md-5 py-5">
            <div class="mb-5">
              <h6 class="h3" >Login</h6>
              <p class="text-muted mb-0" >Sign
                in to your account to continue.</p>
            </div>

            <!-- <div th:if="${userCreated}">
              <div class="success" th:text="#{common.usercreated}">User
                created</div>
            </div> -->
            <form id="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">

              <div class="form-group">
                <label class="form-control-label">Username</label>
                <div class="input-group input-group-merge">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="far fa-user"></i></span>
                  </div>
                  <input type="text" name="email" class="form-control" placeholder="Email" formControlName="email" required/>
                </div>
              </div>

              <div class="form-group mb-4">
                <div class="d-flex align-items-center justify-content-between">
                  <div>
                    <label class="form-control-label">Password</label>
                  </div>
                </div>
                <div class="input-group input-group-merge">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="far fa-key"></i></span>
                  </div>
                  <input type="password" class="form-control" name="password" placeholder="Password" formControlName="password" required/>
                </div>
              </div>
              <div class="mt-4">
                <button type="submit" class="btn btn-sm btn-primary btn-icon rounded-pill">
                  <span class="btn-inner--text">Sign in</span> <span
                    class="btn-inner--icon"><i class="far fa-long-arrow-alt-right"></i></span>
                </button>
              </div>
            </form>

            <!-- Error container -->
            <div class="mt-3">
              <p *ngIf="loginResult.error" class="text-danger text-sm">*{{loginResult.errorMessage}}</p>
            </div>
          </div>

          <div class="card-footer px-md-5">
            <small class="mr-3">Not registered?</small>
            <a href="#" [routerLink]="['/auth/registration']" class="small font-weight-bold">Create account</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
