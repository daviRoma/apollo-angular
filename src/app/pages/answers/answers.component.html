<!-- ANSWERS COMPONENT -->
<div class="col-lg-8 col-md-11 col-sm-12 mx-auto mx-auto mb-4">

    <div *ngIf="isLoading; else loadingComplete" class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>

    <ng-template #loadingComplete>
      <!-- Page title -->
      <div class="page-title my-4 mx-2">

        <div class="row mb-4">
          <img class="col-auto logo my-auto mx-auto" src="/assets/dist/img/icons/custom/logo.svg">
        </div>

        <div class="row justify-content-between align-items-center">
          <!-- Page title + Go Back button -->
          <div class="d-inline-block p-1">
            <h5 class="h4 d-inline-block font-weight-400 mb-0 text-white">{{survey.name}}</h5>
          </div>

        </div>
      </div>

      <div class="card">
        <!-- Card header -->
        <div class="card-header actions-toolbar">
          <p id="survey_desc" class="mb-0">{{survey.description}}</p>
        </div>

        <!-- Form -->
        <div class="card-body pb-0">
          <!-- GROUPS CONTAINER -->
          <div id="question_group_section">
              <app-question-group-answer-box [questionGroups]="questionGroups" [answerId]="surveyAnswerId" (submitted)="showSubmittedView($event)"></app-question-group-answer-box>
          </div>
        </div>
      </div>
    </ng-template>
</div>
