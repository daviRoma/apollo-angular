<!-- OVERVIEW PAGE -->
<div>
  <!-- Page title -->
  <div class="page-title my-4 mx-2">
    <div class="row justify-content-between align-items-center">
      <!-- Page title + Go Back button -->
      <div class="d-inline-block p-1">
        <div class="row">
          <a href="#" [routerLink]="['/dashboard']" title="Home" class="link font-weight-400 pt-1 col-auto my-auto text-white">
            <i class="fas fa-arrow-left"></i>
          </a>

          <h4 class="font-weight-400 col-auto mb-0 text-white ml-2">{{survey.name}}</h4>
        </div>
      </div>

    </div>
  </div>

  <div class="row">
    <app-survey-overview [survey]="survey"></app-survey-overview>
  </div>

  <!-- Answers list -->
  <div class="row">
    <div class="col-xl-12">
      <!-- Listing -->
      <div class="card">

        <!-- Card Header -->
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h6 class="mb-0">Answers list</h6>
            </div>
            <div class="col-auto"></div>
          </div>
        </div>

        <!-- Table -->
        <div class="table-responsive">

        </div>
      </div>

    </div>
  </div>
  <!-- ./Answers list-->

</div>
