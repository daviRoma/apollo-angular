    <!-- Page title -->
    <div class="page-title my-4 mx-2">

        <div class="row mb-4">

            <img class="col-auto logo my-auto mx-auto" src="/dist/img/icons/custom/logo.svg">

        </div>

        <div class="row justify-content-between align-items-center">
            <!-- Page title + Go Back button -->
            <div class="d-inline-block p-1">
                <!-- <h5 class="h4 d-inline-block font-weight-400 mb-0 text-white">[[${surveyanswer.survey.name}]]</h5> -->
                <h5 class="h4 d-inline-block font-weight-400 mb-0 text-white">{{survey.name}}</h5>

            </div>

        </div>
    </div>

    <!-- Listing -->
    <div class="card">
        <!-- Card header -->
        <!-- <div class="card-header actions-toolbar" th:if="${surveyanswer.survey.description != ''}"> -->
        <div class="card-header actions-toolbar">


            <!-- <p id="survey_desc" class="mb-0"
			   th:text="${surveyanswer.survey.description}"></p> -->
            <p id="survey_desc" class="mb-0">{{survey.description}}</p>
        </div>

        <!-- Form -->
        <div class="card-body pb-0">

            <!-- GROUPS CONTAINER -->
            <div id="question_group_section">
                <app-question-group-answer-box [questionGroups]="questionGroups"></app-question-group-answer-box>
            </div>


        </div>

    </div>
</div>
